name: Build, Scan and Deploy

on:
  push:
    branches:
      - main

jobs:
  # ------------------------------------------------------
  # ðŸ—ï¸ BUILD + SCAN JOB
  # ------------------------------------------------------
  build-analyze-scan:
    name: Build and Scan
    runs-on: self-hosted

    steps:
      # Step 1: Checkout Repository
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Step 2: SonarQube Scan
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # Step 3: NPM Install
      - name: Install Dependencies
        run: npm install

      # Step 4: Docker Login
      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 5: Install Docker Scout (if not already)
      - name: Install Docker Scout
        run: |
          if ! command -v docker-scout &> /dev/null
          then
            echo "Installing Docker Scout..."
            curl -sSfL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh | sudo sh -s -- -b /usr/local/bin
          else
            echo "Docker Scout already installed"
          fi
        continue-on-error: true

      # Step 6: Local Scan
      - name: Docker Scout Local Scan
        run: |
          docker-scout quickview fs://.
          docker-scout cves fs://.

      # Step 7: Build and Push Image
      - name: Docker Build and Push
        run: |
          docker build -t myntra .
          docker tag myntra pawan009/myntra:latest
          docker push pawan009/myntra:latest

      # Step 8: Scan Image from Docker Hub
      - name: Docker Scout Image Scan
        run: |
          docker-scout quickview sevenajay/myntra:latest
          docker-scout cves sevenajay/myntra:latest

  # ------------------------------------------------------
  # ðŸš€ DEPLOY JOB
  # ------------------------------------------------------
  deploy:
    name: Deploy Container
    needs: build-analyze-scan
    runs-on: self-hosted  # your EC2 GitHub Runner

    steps:
      # Step 1: Checkout repo (optional, for reference)
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Pull latest image from Docker Hub
      - name: Pull Docker image
        run: docker pull pawan009/myntra:latest

      # Step 3: Run container on EC2
      - name: Run the container
        run: |
          docker rm -f myntra || true
          docker run -d --name myntra -p 3000:3000 pawan009/myntra:latest

