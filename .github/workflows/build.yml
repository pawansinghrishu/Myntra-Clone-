          docker rm myntra || true

      # ------------------------------------------------------
      # ðŸ§© Step 3: Build Docker Image
      # ------------------------------------------------------
      - name: Build Docker image
        run: |
          docker build -t myntra .
          docker tag myntra pawan009/myntra:latest

      # ------------------------------------------------------
      # ðŸ§© Step 4: Login to Docker Hub
      # ------------------------------------------------------
      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}

      # ------------------------------------------------------
      # ðŸ§© Step 5: Push Image to Docker Hub
      # ------------------------------------------------------
      - name: Push Image to Docker Hub
        run: docker push pawan009/myntra:latest

